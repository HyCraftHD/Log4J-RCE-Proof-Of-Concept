plugins {
    id 'java'
}

group 'log4jexploit.proof-of-concept'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.unboundid:unboundid-ldapsdk:3.1.1'
}

task(runMain, dependsOn: 'classes', type: JavaExec) {
   main = 'Exploit'
   classpath = sourceSets.main.runtimeClasspath
}

test {
    useJUnitPlatform()
}